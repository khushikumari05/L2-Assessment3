<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
        <!-- First Navbar -->
        <div class="top-navbar">
            <p>super Sale Up to 40% off</p>
        </div>
    
        <!-- Main Navbar -->
        <nav class="main-navbar">
            <div class="logo">
                <img src="logo.png" />
            </div>
            <div class="nav-links">
                <a href="#">Shop</a>
                <a href="#">Community</a>
            </div>
            <div class="nav-icons">
                <span class="icon">
                    <img src="Profile.png"/>
                </span>
                <span class="icon">
                    <img src="Search.png"/>
                </span>
                <span class="icon">
                    <img src="Cart.png"/>
                </span>
            </div>
        </nav>
    
        <!-- Hero Section -->
        <header class="hero">
            <img src="Poster.png" alt="John Wick">
            <div class="description-box">
                <h1>Stock photos</h1>
                <p>John Wick is on the run after killing a member
                     of the international assassins' guild, and with
                     a $14 million price tag on his head, he is the
                      target of hit men and women everywhere.</p>
                <button class="explore-btn">
                    <img src="Icon.png" alt="Play Icon" class="btn-icon"> EXPLORE
                </button>
    
            </div>
        </header>
        
    <script src="script.js"></script>
</body>
</html>
