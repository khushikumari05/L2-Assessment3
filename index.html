<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- First Navbar -->
    <div class="top-navbar">
      <p>super Sale Up to 40% off</p>
    </div>

    <!-- Main Navbar -->
    <nav class="main-navbar">
      <div class="nav-links">
        <a href="#">Shop</a>
        <a href="#">Community</a>
      </div>
     <div class="logo">
        <img src="logo.png" />
      </div>
      <div class="nav-icons">
        <span class="icon">
          <img src="Profile.png" />
        </span>
        <span class="icon">
          <img src="Search.png" />
        </span>
        <span class="icon">
          <img src="Cart.png" />
        </span>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
      <img src="Poster.png" alt="John Wick" />
      <div class="description-box">
        <h1>Stock photos</h1>
        <p>
          John Wick is on the run after killing a member of the international
          assassins' guild, and with a $14 million price tag on his head, he is
          the target of hit men and women everywhere.
        </p>
        <button class="explore-btn1">
          <img src="Icon.png" alt="Play Icon" class="btn-icon" /> EXPLORE
        </button>
      </div>
    </header>
    <!-- search bar section -->
    <section class="laptop-section">
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search..." />
        <button id="search-btn">
          <img src="SearchIcon.png" alt="Search" />
        </button>
      </div>

      <div class="product-section">
        <div class="product-image">
          <img src="" alt="Laptop" />
        </div>
        <div class="product-info">
          <h2>Alt</h2>
          <p class="photographer">Photographer</p>
          <button class="explore-btn2">EXPLORE MORE</button>
        </div>
      </div>
    </section>
    <!-- slider section -->
    <section class="similar-results">
      <h2>Similar Results</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <!-- Slides will be dynamically added here -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <section class="favorites-section">
      <h2>Favorites List</h2>
      <div class="favorites-swiper swiper">
        <div class="favorites-wrapper swiper-wrapper">
          <!-- Favorites slides will be dynamically added here -->
        </div>
        <div class="favorites-button-next swiper-button-next"></div>
        <div class="favorites-button-prev swiper-button-prev"></div>
        <div class="favorites-pagination swiper-pagination"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
